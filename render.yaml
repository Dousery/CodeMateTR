services:
  # Backend API Service
  - type: web
    name: btk-project-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: btk-project-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://codematetr.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: JSEARCH_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: codematetr
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://btk-project-backend.onrender.com

databases:
  - name: btk-project-db
    databaseName: btk_project
    user: btk_project_user
    plan: starter 